<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goodbye</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d8f3dc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .exit-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    .exit-box h1 {
      color: #1b4332;
      margin-bottom: 20px;
    }

    .exit-box p {
      font-size: 18px;
      line-height: 1.6;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #74c69d;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #52b788;
    }
  </style>
</head>
<body>
  <div class="exit-box">
    <h1>Thank You for Visiting!</h1>
    <p>We hope you found everything you needed. If you'd like to explore more about me or my work, feel free to come back anytime.</p>
    <a href="home.html" class="back-btn">Return to Home</a>
  </div>
</body>
</html>
