<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yasmin Dania Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d0f0c0;
      color: #333;
    }
    header {
      background-color: #a8d5ba;
      padding: 30px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #a8d5ba;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }
    .sidebar img {
      width: 80%;
      display: block;
      margin: 0 auto 20px;
    }
    .sidebar button {
      display: block;
      background-color: #ffffff;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    .sidebar button:hover {
      background-color: #d9ead3;
    }
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #a8d5ba;
      color: white;
      padding: 10px 15px;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
    .main-content {
      margin-left: 0;
      transition: margin-left 0.3s;
      padding: 60px 20px 20px 20px;
    }
    .projects-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }
    .project-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: #333;
    }
    .project-box:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    h2 {
      margin: 0;
    }
  </style>
  <script>
  function toggleNav() {
    const sidebar = document.getElementById("mySidebar");
    const main = document.getElementById("main");

    if (sidebar.style.width === "250px") {
      sidebar.style.width = "0";
      main.style.marginLeft = "0";
    } else {
      sidebar.style.width = "250px";
      main.style.marginLeft = "250px";
    }
  }

  function confirmExit() {
    const result = confirm("Are you sure to leave this page?");
    if (!result) {
      window.close();
    }
  }
</script>

</head>
<body>
  <div id="mySidebar" class="sidebar">
    <button onclick="location.href='home.html'">Home</button>
    <button onclick="location.href='about.html'">About Me</button>
    <button onclick="confirmExit()">Exit</button>
  </div>

  <button class="openbtn" onclick="toggleNav()">â˜° Menu</button>

  <div id="main" class="main-content">
    <header>Welcome to Yasmin Dania portfolio</header>
    <div class="projects-container">
      <a href="game.html" class="project-box">
        <h2>Game Development Project</h2>
      </a>
      <a href="modelling.html" class="project-box">
        <h2>Modelling Project</h2>
      </a>
      <a href="website.html" class="project-box">
        <h2>Website Development Project</h2>
      </a>
    </div>
  </div>
</body>
</html>
